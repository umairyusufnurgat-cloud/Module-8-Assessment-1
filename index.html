<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 40px;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            background: transparent;
            transition: 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #999;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #4a90e2;
        }

        .input-group input:focus {
            border-bottom: 2px solid #4a90e2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .links a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #357abd;
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
                <div class="error-message" id="username-error">Please enter a valid username</div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
                <div class="error-message" id="password-error">Please enter a valid password</div>
            </div>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const notification = document.getElementById('notification');
            
            // Fixed credentials
            const validUsername = "Umair";
            const validPassword = "123456";

            // Form submission handler
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset error messages
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Get form values
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Validation
                let isValid = true;
                
                if (username !== validUsername) {
                    usernameError.textContent = "Invalid username";
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (password !== validPassword) {
                    passwordError.textContent = "Invalid password";
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                // If valid, redirect to dashboard
                if (isValid) {
                    showNotification('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    
                    // Redirect to dashboard after a delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showNotification('Invalid credentials. Please try again.', 'error');
                }
            });
            
            // Function to show notification
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                // Hide notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Real-time validation feedback
            usernameInput.addEventListener('input', function() {
                if (this.value.trim() === validUsername) {
                    usernameError.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value === validPassword) {
                    passwordError.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
